<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Tessellate Labs</title>
<link rel="icon" type="image/x-icon" href="tessellate.ico">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

body {
	background-color: black;
	background-image: radial-gradient(
		rgba(0, 150, 0, 0.35), black 120%
	);
	margin: 0;
	overflow: hidden;
	padding: 2rem;
	color: white;
	height: 100vh;
}

.box {
	background: black;
	margin: auto; 
	padding: 8px;
	border-width: 2px;
	border-style: outset;
	border-color: green
}

.lightbox {
	zoom: 1.5;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	text-align: center;
	margin: auto;

}

div.horizontal {
	display: flex;
	justify-content: center;
}

div.column {
	display: flex;
	flex-direction: column;
	justify-content: center;
	height: 100%;
}

div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}

::placeholder {
  color: green;
  opacity: 1;
  text-align: center;
}

:-ms-input-placeholder {
  color: green;
  text-align: center;
}

::-ms-input-placeholder {
  color: green;
  text-align: center;
}

input#password {
	background-color: black;
	color: lightgreen;
	border-color: green;
	outline: none;
	margin: 8px;
	
}

input#password:focus {
	border-color: lightgreen;
}

button#loginbutton {
	background-color: black;
	color: green;
	border-width: 2px;
	border-color: green;
	outline: none;
}

button#loginbutton:hover {
	color: lightgreen;
	border-color: lightgreen;
}

button#loginbutton:active {
	border-style: inset;
}



</style>

<body>

	<div id="loginbox" class="lightbox" >
		<div class="column">
			<div class="horizontal">
				<pre style="text-align: center; font-size: 2vmin;">
 _                          _  _         _         
| |_   ___  ___  ___   ___ | || |  __ _ | |_   ___ 
| __| / _ \/ __|/ __| / _ \| || | / _` || __| / _ \
| |_ |  __/\__ \\__ \|  __/| || || (_| || |_ |  __/
 \__| \___||___/|___/ \___||_||_| \__,_| \__| \___|
												   
				</pre>
			</div>
			<div class="horizontal">
				<div class="vertical">
					<div class="box">
						<input style="text-align: center;" id="password" type="password" placeholder="password" /> <br />
						<button id="loginbutton" type="button">enter</button>
						<p id="wrongPassword" style="display: none">wrong password</p>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


	 <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";


	function loadPage(pwd) {

		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= hash + "/index.html";

		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {

				window.location= url;

			},
			error : function(xhr, ajaxOptions, thrownError) {


				parent.location.hash= hash;

				//$("#wrongPassword").show();
				$("#password").attr("placeholder","wrong password");
				$("#password").val("");
			}
		});
	}


	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {

			loadPage($("#password").val());
		}
	});
	$("#password").focus();

	</script>

</body>
</html>
